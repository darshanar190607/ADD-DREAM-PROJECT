<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Dream Project</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            min-height: 100vh; /* Ensure the body takes full viewport height */
            background-image: url(R.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: space-between; /* Space between content and footer */
        }

        h4 a {
            top: 10px;
            right: 89%;
            position: absolute;
            cursor: pointer;
            z-index: 100;
            text-decoration: none;
            color: darkblue;
        }

        h4 a:hover {
            color: rgb(255, 0, 0);
            transition: 0.5s;
        }

        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .banner .slider {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 10%;
            left: calc(100% - 600px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 40s linear infinite;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-4deg) rotateY(0deg);
            }

            to {
                transform: perspective(1000px) rotateX(-4deg) rotateY(360deg);
            }
        }

        .banner .slider .image {
            position: absolute;
            inset: 0;
            transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px);
        }

        .banner .slider .image img {
            width: 200%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #ffffff;
            position: relative; /* Relative position for the footer */
            background-color: #050505;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .navigate-button {
            display: flex;
            justify-content: center; /* Center align the button */
            margin-top: 20px;
            margin-bottom: 20px; /* Extra space for aesthetics */
        }

        .navigate-button button {
            background-color: lightblue;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .navigate-button button:hover {
            background-color: deepskyblue;
            color: white;
        }
    </style>
</head>
<body>
    <h4 class="backtomain"><a href="adddream3.html">BACK TO HOME</a></h4>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <!-- Image content remains the same -->
            <div class="image" style="--position: 1">
                <img src="OIP.jpg" alt="Image 1" data-link="https://roadmap.sh/devrel">
            </div>
            <div class="image" style="--position: 2">
                <img src="cloud computing.avif" alt="Image 2" data-link="https://roadmap.sh/r/cloud-engineering-qfh15">
            </div>
            <div class="image" style="--position: 3">
                <img src="AI.jpg" alt="Image 3" data-link="https://roadmap.sh/r/generative-ai-mulbf">
            </div>
            <div class="image" style="--position: 4">
                <img src="Fullstack.jpg" alt="Image 4" data-link="https://roadmap.sh/full-stack">
            </div>
            <div class="image" style="--position: 5">
                <img src="cyber.avif" alt="Image 5" data-link="https://roadmap.sh/cyber-security">
            </div>
            <div class="image" style="--position: 6">
                <img src="blog chain.jpg" alt="Image 6" data-link="https://roadmap.sh/blockchain">
            </div>
            <div class="image" style="--position: 7">
                <img src="iot.jpg" alt="Image 7" data-link="https://roadmap.sh/ai/internet-of-things-iot-developer-u4cgo">
            </div>
            <div class="image" style="--position: 8">
                <img src="networking.jpg" alt="Image 8" data-link="https://roadmap.sh/ai/networking-automation-for-network-engineers-4d8oq">
            </div>
            <div class="image" style="--position: 9">
                <img src="graphic-design.jpeg" alt="Image 9" data-link="https://roadmap.sh/ai/graphic-design-pului">
            </div>
            <div class="image" style="--position: 10">
                <img src="ML.webp" alt="Image 10" data-link="https://roadmap.sh/ai/artificial-intelligence-and-machine-learning-uaxl8">
            </div>
        </div>
    </div>

    <script>
        // Attach click event to all images
        document.querySelectorAll('.image img').forEach(image => {
            image.addEventListener('click', () => {
                const link = image.getAttribute('data-link'); // Get the link from data attribute
                if (link) {
                    window.location.href = link; // Redirect to the specified link
                }
                else {
                    alert('This roadmap is currently unavailable.'); // Fallback
                }
            });
        });
    </script>

    <!-- Footer message -->
    <div class="message">
        <p>Don't fear about seeing these roadmaps! I'll suggest you some YouTube channels to help you along the way.</p>
    </div>

    <!-- Navigate button -->
    <div class="navigate-button">
        <button onclick="window.location.href='fieldset.html'">Explore your career path</button>
    </div>

</body>
</html>
